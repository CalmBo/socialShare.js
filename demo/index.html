<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>social.js</title>
  <meta name="description" content="A jquery plugin to provide more control on social sharing buttons."/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>social.js</header>
<div class="social-js">
  <div>
    <div class="facebook-count"></div>
  </div>
  <div class="facebook-share">jhgjhgjg</div>
  <div class="facebook-count"></div>
  <div class="gplus-count"></div>
  <div class="gplus-share">gplus</div>
  <div class="linkedin-count"></div>
  <div class="linkedin-share">linkedin</div>
  <div class="pinterest-count"></div>
  <div class="pinterest-share">pinterest</div>
  <div class="twitter-count"></div>
  <div class="twitter-share">twitter</div>
</div>


<div class="fixed">
  <a href="https://github.com/ritz078/social.js">
    <i class="fa fa-github"></i>
  </a>
</div>
</body>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../src/jquery.social.js"></script>
<script>
  $('.social-js').socialJS({
    twitter:true,
    image:'https://download.unsplash.com/photo-1426200830301-372615e4ac54',
    url:'http://twitter.com'
  });
</script>
</html>
